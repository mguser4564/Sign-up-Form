<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Sign-up Form</title>
</head>

<body>
    <div class="container">
        <div class="left-column">
            <h1 class="logo">LOGO</h1>
        </div>

        <form id="myForm" action="/my-handling-form-page" method="post">
            <div class="right-column">
                <div class="right-column-top">
                   <div class="top-slogan"><p>😳 This is not a real online service 👋 You know you need something 🛑 like this in your life to help you
                        realize 📚 your deepest dreams 🌎 Sign up now to get started! 💃 You know you want to 😜 Let's do this! 🔥 🐸</p>
                </div> 
                </div>
                <div class="right-column-middle">
                    <div class="middle-content">
                    <legend> Sign-up Form : *required </legend>
                    <br>
                    <fieldset>
                        <label for="first_name">first name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="My name is...">
                        <label for="last_name">last name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Mr or Ms...">
                    </fieldset>
                    <fieldset>
                        <label for="user_email">email address*</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                        <label for="phone_number">phone number</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="(123) 456-7890"
                            maxlength="14" onkeyup="formatPhoneNumber(this);">
                    </fieldset>
                    <fieldset>
                        <label for="password1">enter password*</label>
                        <input type="password" id="password1" name="password1" placeholder="***********" required>
                        <label for="password2">confirm password*</label>
                        <input type="password" id="password2" name="password2" placeholder="***********" required>
                        <div id="error-message"></div>
                    </fieldset>
                </div>
                </div>
                <div class="right-column-bottom">
                    <input id="submit-btn" type="submit" value="Create Account">
                    <p class="bottom-slogan">Already have an account? <a href="">Log in</a> </p>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
