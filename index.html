<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
      
        </div>
        <div class="right-column">
<div class="right-column-top">
   <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
   <p>You know you want to.</p>
</div>
<div class="right-column-middle">
    <p>Let's do this!</p>
    <form action="example.com/path" method="post">

    <fieldset>
        <label for="first_name">FIRST NAME</label>
        <input type="text" id="first_name" name="first_name" placeholder="My name is..." required>
        <label for="last_name">LAST NAME</label>
        <input type="text" id="last_name" name="last_name" placeholder="Mr or Ms..." required>
    </fieldset>

    <fieldset>
        <label for="user_email">EMAIL ADDRESS</label>
        <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
        <label for="phone_number">PHONE NUMBER</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="(123) 456-7890" maxlength="14" onkeyup="formatPhoneNumber(this);" required>
    </fieldset>

    </form>
</div>
<div class="right-column-bottom"></div>
        </div>
      </div>
</body>
</html>
